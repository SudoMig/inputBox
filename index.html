<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>InputBox</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="message">
        <p>
            <h3 style="text-align: center;font-weight: bold;">Pass the message</h3>
        </p>
        <p style="border-bottom: 2px solid rgb(211, 211, 211, 0.5) ;"></p>
        <p>
            <label for="message-input">Enter a message</label>
            <br>
            <button style="border-radius:5px 0 0 5px"><i class="fa-regular fa-messages"></i></button> <input id="message-input" type="text">
        </p>
        <button onclick="getMessage()">Submit</button>
        <p style="text-align: center;text-transform:uppercase;" id="message-output"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
